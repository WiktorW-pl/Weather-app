<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body class="center">
    <section class="title-container">
        <h1 class="title">Weather app</h1>
    </section>

    <section class="search">
        <p class="search__title">Weather for:</p>
        <label for="email" class="visually-hidden">Search place</label>
        <input type="text" class="search__input" placeholder="Wpisz miejscowość" />
        <button type="button" class="search__btn">Search</button>
    </section>

    <section class="current-weather">
        <div class="current-weather__icon-container">
            <img src="img/sunny-icon.svg" class="icon" alt="Weather icon">
        </div>
        <div class="current-weather__data">
            <p class="current-weather__title">Current Weather</p>
            <ul class="data__list">
                <li class="data__item temp"></li>
                <li class="data__item description">Sky cleer</li>
                <li class="data__item rain">Chance of precipitation: </li>
            </ul>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
